{% extends "main/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Usun post</legend>
                <h2>Jestes pewny ze chcesz usunac?"{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-secondary" type="submit">Tak, usun</button>
                <a class="btn btn-outline-secondary" href="{% url 'detail' object.id %}">Nie usuwaj</a>
            </div>
        </form>
    </div>
{% endblock content %}
