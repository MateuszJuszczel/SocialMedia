{% extends "main/base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="square article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"d F, Y" }}</small>
        {% if object.author == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'update' object.id %}">Zaktualizuj</a>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'delete' object.id %}">Usun</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content">{{ object.content }}</p>
    </div>
  </article>
{% endblock content %}
