{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Zarejestruj konto</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Stworz konto</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Posiadasz juz konto? <a class="ml-2" href="{% url 'login' %}">Zaloguj</a>
            </small>
        </div>
    </div>
{% endblock content %}
